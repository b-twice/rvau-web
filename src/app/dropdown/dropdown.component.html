<div>
    <ul class="menu" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
        <li (click)="select(selected)">
            <a>{{selected}}</a>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </li>
        <ul class="menu-more" *ngIf="active">
            <li *ngFor="let item of items | selectPipe : selected" (click)="select(item)">
                <a>{{item}}</a>
            </li>
        </ul>    
    </ul>
