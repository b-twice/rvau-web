<div class="results" *ngIf="loaded">
    <header class="table-header">
        <dropdown [items]="dayList" [selected]="activeDay" (onSelect)="setActiveGames($event)"></dropdown>
    </header>
    <scorebox *ngFor="let game of games[activeDay]" [game]="game"></scorebox>
</div>
<div class="loading center-content" *ngIf="!loaded">
    <loading-indicator></loading-indicator>
</div>
