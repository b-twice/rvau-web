<div class="table">
    <div *ngIf="table.title" class="table-row">
        <div class="table-title">{{table.title}}</div>
    </div>
    <div class="table-column">
        <div *ngFor="let column for table.columns">
            <div class="table-column table-header">{{column.name}}</div>
            <div *ngFor="let cell of column.values" class="table-cell">{{cell}}</div>
        </div>
    </div>
</div>
