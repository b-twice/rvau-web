<div class="table {{theme}}">
    <div class="table-row table-header">
        <div class="table-row-cell" *ngFor="let k of keys">{{k}}</div>
    </div>
    <div class="table-body">
        <div *ngFor="let row of collection">
            <dynamic-row class="table-row" [canEdit]="editable" [row]="row" [formQuestions]="questions"></dynamic-row>
        </div>
</div>
