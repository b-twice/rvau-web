<div class="table {{theme}}" >
    <div class="table-row table-header">
        <div class="table-row-cell" *ngFor="let k of keys">{{k}}</div>
    </div>
    <a class ="table-row" *ngFor="let o of collection" [routerLink]="[routePath + o.id]">
       <div class="table-row-cell" *ngFor="let keyValue of o | mapPipe : keys">{{keyValue.value}}</div>
    </a>
</div>
