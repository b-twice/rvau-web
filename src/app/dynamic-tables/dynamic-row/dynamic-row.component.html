<div *ngIf="canEdit" class="table-row" (click)="startEditing(row)" [class.editable]="editable">
    <div class="table-row-cell" *ngFor="let keyValue of row | mapPipe : keys">{{keyValue.value}}</div>
</div>
<div *ngIf="canEdit && activeEditSession">
    <div id="light" class="white_content">
        <dynamic-form [questions]="formQuestions" (onSubmit)="formSubmit($event)"></dynamic-form>
        <button class="btn btn-primary btn-block" (click)="cancelEditing()" type="submit">Cancel</button>
    </div>
    <div id="fade" (click)="cancelEditing()" class="black_overlay"></div>
</div>
