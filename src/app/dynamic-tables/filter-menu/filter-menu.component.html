<div class="btn-action table-button">
    <i class="fa fa-filter fa-18" aria-hidden="true"></i>Filter rows
    <ul *ngIf="filterActivated" class="filter-menu">
        <a [routerLink]="[routePath]">Clear filter</a>
        <a *ngFor="let row of rows" [routerLink]="[routePath, row]">{{row | filterMenuPipe}}</a>
    </ul>
</div>
