<div *ngIf="authenticationError" class="auth-error">{{authenticationError}}</div>
<div class="user-login">
    <div *ngIf="!authenticating"> 
        <dynamic-form 
            [legend]="'Login'" 
            [questionLabel]="false" 
            [questions]="questions" 
            [submitButtonText]="'Login'" 
            (onSubmit)="formSubmit($event)">
        </dynamic-form>
    </div>
    <loading-indicator *ngIf="authenticating"></loading-indicator>
</div>
