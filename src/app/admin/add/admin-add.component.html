<form  [ngFormModel]="form" (ngSubmit)="onSubmit(form.value)" #addForm="ngForm">
    <div class="form-group" 
         [class.has-error]="!leagueType.control.valid && leagueType.control.touched">
        <input class="form-control" 
               type="text" 
               id = "leagueType"
               #leagueType="ngForm"
               placeholder="Enter League Type" 
               [ngFormControl]="form.controls['leagueType']"
               required>
        <div *ngIf="!leagueType.control.valid" class="help-block">League Type is Required</div>
    </div>
    <div class="form-group"
         [class.has-error]="!leagueYear.control.valid && leagueYear.control.touched">
        <label class="control-label" for="leagueYear">League Year</label>
        <input class="form-control" 
               type="number" 
               #leagueYear="ngForm"
               placeholder="Enter League Year" 
               [ngFormControl]="form.controls['leagueYear']">
        <span *ngIf="!leagueYear.control.valid" class="help-block">League Year is Required</span>
    </div>
    <div class="form=group">
        <label class="control-label" for="leagueType2">League Type</label>
        <select class="form-control" #leagueType2="ngForm" [ngFormControl]="form.controls['leagueType2']" required>
            <option *ngFor="let l of leagueTypes" [value]="l">{{l}}</option>
        </select>
        <div [hidden]="leagueType2.valid || leagueType2.pristine" class="alert alert-danger"> Name is required</div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!addForm.form.valid">Submit</button>
</form>
