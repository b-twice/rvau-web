<admin-nav [navMap]="tableMap" [navRoot]="'/admin'" [activeNav]="tableName"></admin-nav>
<div class="admin-panel">
    <dynamic-table *ngIf="tableData && formQuestions"
        [rows]="tableData" 
        [theme]="tableTheme" 
        [editable]="true"
        [formQuestions]="formQuestions">
    </dynamic-table>
    <loading-indicator *ngIf="!(tableData && formQuestions)"></loading-indicator>
</div>
